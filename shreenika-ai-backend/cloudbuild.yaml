steps:
  # Step 1: Build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/shreenika-ai-backend:latest'
      - '-t'
      - 'gcr.io/$PROJECT_ID/shreenika-ai-backend:${SHORT_SHA}'
      - '.'
    env:
      - 'CLOUDSDK_COMPUTE_ZONE=us-central1'

  # Step 2: Push to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/shreenika-ai-backend:latest'
    env:
      - 'CLOUDSDK_COMPUTE_ZONE=us-central1'

  # Step 3: Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'shreenika-ai-backend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/shreenika-ai-backend:latest'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '512M'
      - '--cpu'
      - '1'
      - '--timeout'
      - '3600'
      - '--update-env-vars'
      - 'NODE_ENV=production,ENABLE_VOICE_AGENT=true,ENABLE_FILLERS=true,VAD_SILENCE_THRESHOLD=500,AUDIO_SAMPLE_RATE=16000,PUBLIC_BASE_URL=https://shreenika-ai-backend-507468019722.us-central1.run.app'

images:
  - 'gcr.io/$PROJECT_ID/shreenika-ai-backend:latest'
  - 'gcr.io/$PROJECT_ID/shreenika-ai-backend:${SHORT_SHA}'

substitutions:
  _REGION: 'us-central1'
  _SERVICE: 'shreenika-ai-backend'

options:
  machineType: 'N1_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

timeout: '3600s'
