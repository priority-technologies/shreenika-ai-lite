steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'asia-south1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/shreenika-ai-lite/shreenika-ai-backend:$COMMIT_SHA'
      - '-t'
      - 'asia-south1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/shreenika-ai-lite/shreenika-ai-backend:latest'
      - '.'
    dir: 'shreenika-ai-backend'

  # Push the image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'asia-south1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/shreenika-ai-lite/shreenika-ai-backend:$COMMIT_SHA'

  # Deploy to Cloud Run with proper configuration
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'shreenika-ai-backend'
      - '--image=asia-south1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/shreenika-ai-lite/shreenika-ai-backend:$COMMIT_SHA'
      - '--region=asia-south1'
      - '--platform=managed'
      - '--no-allow-unauthenticated'
      - '--update-env-vars=VOIP_ENCRYPTION_KEY=default_key_32_bytes_long_123456'

images:
  - 'asia-south1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/shreenika-ai-lite/shreenika-ai-backend:$COMMIT_SHA'
  - 'asia-south1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/shreenika-ai-lite/shreenika-ai-backend:latest'

options:
  machineType: 'N1_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

timeout: '1800s'
